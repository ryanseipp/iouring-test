on:
  push:
    paths:
      - '.github/workflows/ci-zig.yaml'
      - 'src/epoll/zig/**'
      - 'src/iouring/zig/**'
  pull_request:

name: CI - Zig

jobs:
  build_epoll:
    name: Build epoll
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Install toolchain
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.10.1

      - name: Compile epoll
        working-directory: src/epoll/zig
        run: zig build

  build_iouring:
    name: Build io_uring
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Install toolchain
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.10.1

      - name: Compile iouring
        working-directory: src/iouring/zig
        run: zig build
