name: Audit
on:
  schedule:
    - cron: '0 0 * * *'
  push:
    paths:
      - '.github/workflows/audit.yaml'
      - '**/Cargo.toml'
      - '**/Cargo.lock'

jobs:
  security_audit_rs_epoll:
    name: Audit Rust epoll
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: cd $GITHUB_WORKSPACE && mv src/epoll/rust/epoll/* tmp
      - run: cd $GITHUB_WORKSPACE && rm -rf src
      - run: cd $GITHUB_WORKSPACE && mv tmp/* . && rmdir tmp
      - uses: actions-rs/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  security_audit_rs_iouring:
    name: Audit Rust io_uring
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: cd $GITHUB_WORKSPACE && mv src/iouring/rust/iouring/* tmp
      - run: cd $GITHUB_WORKSPACE && rm -rf src
      - run: cd $GITHUB_WORKSPACE && mv tmp/* . && rmdir tmp
      - uses: actions-rs/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
